<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <input type ="text" placeholder="이곳에 텍스트를 입력하시오" id='btn'>
    <button id="btn1" onclick="crawling()">Crawling</button>
    
    <a href="/my-link/">Click me</a>


    <div id='hi', class='hi'></div>
</body>
    

<script>
// function crawling(){

// }



function crawling() {
            const xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {  
                    data = this.responseText;
                    data = JSON.parse(data);
                    console.log(data)
                    for (i in data){
                        document.getElementById('hi').innerHTML += data[i].name_+'<br>'
                        document.getElementById('hi').innerHTML += data[i].price_+'<br>'
                    }

                    // document.getElementById("hi").value = data.ename;
                    
                }
            };
            xhttp.open("POST", "crawling");  
            xhttp.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
           
            queryString = "word=" +document.getElementById("btn").value;
            console.log(queryString)
            xhttp.send(queryString); 
        };

</script>
</html>
